{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <div class="section-title">
        <h2>Edit Tag</h2>
    </div>

    <form method="POST">

        {{ form.as_p }}

        <button type="submit" class="custom-button2">Save</button>

    </form>


</div>


    

{% endblock %}
