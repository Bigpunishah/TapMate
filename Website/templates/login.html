<!-- Create a block so it can be used in the base.html file -->
{% extends 'base.html' %}

{% block content %}

<!-- Center the div -->
<div class="col-md-6 offset-md-3">
  
    <br>
    <br/>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %} <!--Added so hackers dont get in-->

        <div class="card p-3" style="background-color: #d36725;">
            <h1>Login</h1>
            <div class="card-body">

                <form>
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="Username" required>
                      <div id="help" class="form-text">We'll never share your info with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn custom-button">Login</button>
                  </form>

              
            </div>
          </div>

        
    </form>
  </div>

  {% endblock %}
