<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
<!-- Use this .html file to be the basic layout for the pages within the application -->
<!-- Copy the code from bootstrap named: Include Bootstrapâ€™s CSS and JS. -->
<!-- Load static for images/css/js -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TapMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custome .css file for personal changes -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> 
</head>
<!-- Setting bg color -->
  <body style="background-color: #FFF9E9;">

    {% include 'navbar.html' %} <!--Adds the navbar file by include--> 

    <div class="container"> <!--Create div to move the content off side of page-->
        <br>

        <!-- For when messages pop up on screen -->
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert"> <!--Bootstrap error popup -->
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         {% endfor %}
         {% endif %}

        {% block content %}
      
        <!-- It grabs the html content from other sources & place them within the blocks -->

        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
  {% include 'footer.html' %} <!--Adds the footer by include--> 

</html>
