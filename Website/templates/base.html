<!-- Use this .html file to be the basic layout for the pages within the application -->
<!-- Copy the code from bootstrap named: Include Bootstrapâ€™s CSS and JS. -->
<!-- Load static for images/css/js -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TapMate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Custom .css/js files for personal changes -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> 


    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">

</head>
  <body class="custom-base">

    <!-- Nav Bar -->
    {% include 'navbar.html' %}

    <div class="container-fluid"> 

        <!-- For when messages pop up on screen -->
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert"> <!--Bootstrap error popup -->
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         {% endfor %}
         {% endif %}


        {% block content %}
      
        <!-- It grabs the html content from other sources & place them within the blocks -->

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/scripts.js' %}"></script>

  </body>



  
  <br>
  <!-- Giving space for the footer -->
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  {% include 'footer.html' %} <!--Adds the footer by include--> 

</html>
